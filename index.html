<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/psymind.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PsyMind.AI: Solução educativa de apoio emocional para estudantes. Compreenda suas emoções com ajuda da IA." />
    <meta name="theme-color" content="#f0f4f9" />
    
    <!-- Performance: Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="PsyMind.AI - Apoio Emocional Educativo" />
    <meta property="og:description" content="Inteligência Artificial para apoio emocional e educativo de estudantes." />
    <meta property="og:image" content="/psymind.svg" />

    <!-- SEO: Canonical URL & Structured Data -->
    <link rel="canonical" href="https://psymind.ai/" />
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "PsyMind.AI",
        "url": "https://psymind.ai/",
        "description": "Solução educativa de apoio emocional para estudantes.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://psymind.ai/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <title>PsyMind.AI - Apoio Emocional</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
